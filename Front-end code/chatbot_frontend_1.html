<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page with Pearlie Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }
        
        /* Demo Page Content */
        .demo-content {
            padding: 20px;
            text-align: center;
        }

        /* Chat Widget */
        .widget {
            width: 60px;
            height: 60px;
            background-color: #2e7d32;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: grab;
            user-select: none;
            z-index: 1000;
        }

        /* Chat Box */
        .chatbox {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Chat Header */
        .chat-header {
            background-color: #2e7d32;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            justify-content: space-between;
            border-radius: 10px 10px 0 0;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        /* Chat Messages */
        .chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .bot-message {
            background: #eeeeee;
            align-self: flex-start;
        }

        .user-message {
            background: black;
            color: white;
            align-self: flex-end;
        }

        /* Chat Input */
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #f1f1f1;
        }

        .input-container button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="demo-content">
        <h1>Welcome to the Demo Page</h1>
        <p>Click on the chat widget to talk to Pearlie!</p>
    </div>

    <!-- Chat Widget -->
    <div class="widget" id="widget">ðŸ’¬</div>

    <!-- Chat Box -->
    <div class="chatbox" id="chatbox">
        <div class="chat-header">
            Pearl Chat
            <span class="close-btn" onclick="toggleChat()">âœ–</span>
        </div>
        <div class="chat-container" id="chat">
            <div class="message bot-message">Hi! Iâ€™m Pearlie from Pearl Path. How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let widget = document.getElementById("widget");
        let chatbox = document.getElementById("chatbox");
        let isDragging = false, offsetX, offsetY;

        // Make Widget Draggable
        widget.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - widget.getBoundingClientRect().left;
            offsetY = e.clientY - widget.getBoundingClientRect().top;
            widget.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            widget.style.left = `${e.clientX - offsetX}px`;
            widget.style.top = `${e.clientY - offsetY}px`;
            widget.style.position = "fixed";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            widget.style.cursor = "grab";
        });

        // Opening the chat
        widget.addEventListener("click", toggleChat);
        function toggleChat() {
            chatbox.style.display = chatbox.style.display === "block" ? "none" : "block";
        }

        // Send Message
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatContainer = document.getElementById("chat");

            // User Message
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = message;
            chatContainer.appendChild(userMessage);

            // Scroll to Bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear Input
            inputField.value = "";

            // Simulated Bot Response
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = "I'm still learning! ðŸ˜Š";
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
